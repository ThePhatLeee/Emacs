[global]
# Spotify credentials from pass
username_cmd = "pass show spotify/username"
password_cmd = "pass show spotify/password"

# Backend - ALSA is most compatible on Linux
backend = "alsa"
device = "default"

# Audio settings
bitrate = 320
volume_normalisation = true
normalisation_pregain = -10

# Device name as it appears in Spotify Connect
# Make it descriptive so you can find it easily
device_name = "phatle-nixos"
device_type = "computer"

# Network discovery - CRITICAL for device visibility
# This makes your device discoverable on the network
zeroconf_port = 57621

# Cache settings
cache_path = "/home/phatle/.cache/spotifyd"
max_cache_size = 1000000000
no_audio_cache = false

# MPRIS support for playerctl integration
use_mpris = true

# Logging (optional - useful for debugging)
# Uncomment to enable verbose logging
# verbose = true
