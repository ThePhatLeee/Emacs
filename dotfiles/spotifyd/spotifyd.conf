[global]
# Spotify credentials
# OPTION 1: Use environment variables (more secure)
 username_cmd = "pass show spotify/username"
 password_cmd = "pass show spotify/password"

# OPTION 2: Hardcode username, use pass for password (recommended)
#username = ""
#password_cmd = "pass show spotify/password"

# OPTION 3: Both hardcoded (least secure, but works)
# username = "YOUR_SPOTIFY_EMAIL"
# password = "YOUR_SPOTIFY_PASSWORD"

# Backend - ALSA is most compatible on Linux
backend = "alsa"
device = "default"

# Audio settings
bitrate = 320
volume_normalisation = true
normalisation_pregain = -10

# Device name as it appears in Spotify
device_name = "spotifyd"
device_type = "computer"

# Cache
cache_path = "/home/phatle/.cache/spotifyd"
max_cache_size = 1000000000

# Logging
use_mpris = true
